<main class="main">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <div>
    <div class="p-2" style="background-color: black; color: white;">
      <h2>Data-binding</h2>
    </div>
    <div class="container">
      <div class="text-center mt-3">
        <button class="btn btn-success" (click)="alertNotification()">Click me !!!</button>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <div class="p-2" style="background-color: black; color: white;">
      <h2>One way data binding</h2>
    </div>
    <div class="mt-3 container">
      <label for="" class="form-label">Ingresa texto:</label>
      <input type="text" class="form-control" value="{{greetings}}">
    </div>
  </div>

  <div class="mt-3">
    <div class="p-2" style="background-color: black; color: white;">
      <h2>Two way data binding</h2>
    </div>
    <div class="mt-3 container">
      <div>
        <span>{{greetings}}</span>
      </div>
      <label for="" class="form-label">Ingresa texto:</label>
      <input type="text" class="form-control" [(ngModel)]="greetings" value="{{greetings}}">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</main>

<router-outlet />
